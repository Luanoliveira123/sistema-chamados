<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Chamados Institucionais</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container py-2">
      <!-- LOGO + TÍTULO -->
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='img/logo.png') }}" width="40" height="40"
          class="me-2 rounded-circle border border-light">
        <span class="fw-semibold fs-5">Sistema de Chamados Institucionais</span>
      </a>

      <!-- BOTÃO MOBILE -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- LINKS -->
      <div class="collapse navbar-collapse justify-content-end align-items-center" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item mx-2">
            <a class="nav-link px-2" href="{{ url_for('novo_chamado') }}">Abrir Chamado</a>
          </li>

          <li class="nav-item mx-2">
            <a class="nav-link px-2" href="{{ url_for('painel') if session.get('usuario') else url_for('login') }}">
              Área Técnica
            </a>
          </li>


          {% if session.get('usuario') == 'nti' %}
          <li class="nav-item mx-2">
            <a class="nav-link px-2 fw-semibold" href="{{ url_for('dashboard') }}">
              <i class="bi bi-speedometer2 me-1"></i> Dashboard
            </a>
          </li>
          {% endif %}

          {% if session.get('usuario') %}
          <li class="nav-item ms-2">
            <a class="btn btn-light btn-sm fw-semibold text-primary px-3 py-1" href="{{ url_for('logout') }}">
              Sair
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block conteudo %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
