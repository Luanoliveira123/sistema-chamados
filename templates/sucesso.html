{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card text-center shadow-lg p-4 w-100" style="max-width: 420px; border-radius: 1rem;">

    <!-- ÍCONE DE SUCESSO -->
    <div class="d-flex justify-content-center mb-3">
      <div class="rounded-circle bg-success bg-opacity-10 p-3 shadow-sm">
        <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
      </div>
    </div>

    <!-- TÍTULO E TEXTO -->
    <h4 class="fw-bold text-success mb-2">Chamado Enviado com Sucesso!</h4>
    <p class="text-muted mb-4">Seu pedido foi registrado e será atendido pelo setor responsável.</p>

    <!-- PROTOCOLO -->
    <div class="bg-light border rounded-3 p-3 mb-4">
      <p class="fw-semibold mb-1 text-secondary">Número do Protocolo</p>
      <h5 class="fw-bold text-primary mb-0">#{{ protocolo }}</h5>
    </div>

    <!-- BOTÃO VOLTAR -->
    <a href="{{ url_for('novo_chamado') }}" class="btn btn-primary btn-lg shadow-sm px-4 py-2">
      <i class="bi bi-arrow-left-circle me-2"></i> Fazer novo chamado
    </a>

  </div>
</div>

<!-- Rodapé -->
<footer class="text-center mt-4 mb-3 text-muted small">
  <i class="bi bi-lightning-charge text-warning"></i> Sistema de Chamados Institucionais - UniRios 2025
</footer>

{% endblock %}
